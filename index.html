<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Auth System</a>
    </div>
  </nav>

  <div class="container">
    <!-- Login Form -->
    <div id="login-container" class="auth-container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="login-email" required />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" required />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-outline-secondary" onclick="showSignup()">
                Don't have an account? Sign up
              </button>
            </div>
          </form>
          <div id="login-message" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-container" class="auth-container hidden">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Sign Up</h3>
          <form id="signup-form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="birthdate" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="birthdate" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
              <label for="repassword" class="form-label">Re-enter Password</label>
              <input type="password" class="form-control" id="repassword" required />
              <div id="password-match" class="error-message"></div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Sign Up</button>
              <button type="button" class="btn btn-outline-secondary" onclick="showLogin()">
                Already have an account? Login
              </button>
            </div>
          </form>
          <div id="signup-message" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Welcome Page -->
    <div id="welcome-container" class="auth-container hidden">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="card-title mb-4">Welcome!</h3>
          <p id="welcome-message" class="mb-4"></p>
          <button class="btn btn-primary" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
